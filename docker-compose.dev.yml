version: '3.8'

# =============================================================================
# üõ†Ô∏è  VOICECOOP - CONFIGURATION D√âVELOPPEMENT
# =============================================================================
# Configuration Docker optimis√©e pour le d√©veloppement local
# Usage: docker-compose -f docker-compose.dev.yml up -d
# =============================================================================

services:
  # üóÑÔ∏è  PostgreSQL - Base de donn√©es locale pour d√©veloppement
  postgres-dev:
    image: postgres:15-alpine
    container_name: voicecoop-postgres-dev
    environment:
      - POSTGRES_DB=voicecoop_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5433:5432"  # Port diff√©rent pour √©viter les conflits
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - voicecoop-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üóÑÔ∏è  Redis - Cache pour d√©veloppement
  redis-dev:
    image: redis:7-alpine
    container_name: voicecoop-redis-dev
    ports:
      - "6380:6379"  # Port diff√©rent pour √©viter les conflits
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - voicecoop-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üìß MailHog - Serveur email de test
  mailhog:
    image: mailhog/mailhog:latest
    container_name: voicecoop-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    networks:
      - voicecoop-dev-network
    restart: unless-stopped

  # üîç Adminer - Interface base de donn√©es
  adminer:
    image: adminer:latest
    container_name: voicecoop-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-dev
    depends_on:
      - postgres-dev
    networks:
      - voicecoop-dev-network
    restart: unless-stopped

  # üìä Redis Commander - Interface Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: voicecoop-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    depends_on:
      - redis-dev
    networks:
      - voicecoop-dev-network
    restart: unless-stopped

# üíæ Volumes pour d√©veloppement
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

# üåê R√©seau de d√©veloppement
networks:
  voicecoop-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# =============================================================================
# üõ†Ô∏è  OUTILS DE D√âVELOPPEMENT DISPONIBLES
# =============================================================================
# 
